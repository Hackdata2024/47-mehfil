<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EmoTunes</title>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <div id="webcam-container">
            <video id="webcam-video" autoplay playsinline width="100%"></video>
        </div>
        <button class="webcam"
            onclick="requestWebcamPermission()">WEBCAM</button>

        <h1>Playlist Creator</h1>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Your Spotify User ID"><br>

        <label for="playlistName">Playlist Name:</label>
        <input type="text" id="playlistName"
            placeholder="Your Playlist Name"><br>

        <label for="trackNames">Track Names (comma-separated):</label>
        <input type="text" id="trackNames"
            placeholder="Song 1, Song 2, Song 3"><br>

        <button onclick="createPlaylist()">Create Playlist</button>

        <div id="result"></div>

    </body>
    <script src="index.js"></script>
    <!-- <script src="../src/server.js"></script> -->

</html>
